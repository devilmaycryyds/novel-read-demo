<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>wb-cube-example</title>
    <script>
      initpage();
      window.onresize = initpage;
      function initpage(){
          var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
          var _html = document.getElementsByTagName('html')[0];
          window.fontSize = view_width>750?750/7.5:view_width/7.5;
          _html.style.fontSize= window.fontSize+'px';
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but wb-cube-example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      
    </div>
  </body>
</html>
